<template>
    <template if:true={isSameStatus}>
        <div class="dragCard" data-id={record.Id} 
            onclick={senddata} ondragstart={itemDragStart} 
            ondragend={removeDragStyle} draggable="true">
        
                <div data-target="card" style={getCardColor}  class='Card slds-item slds-m-around-small slds-title slds-tile-board'>
                    <h3 class="slds-truncate slds-section-title-divider slds-m-bottom-x-small slds-title slds-theme_shade" >
                        <div class="tile-header">
                            <a href="#" data-id={record.Id} onclick={navigateRecordHandler}>
                                <span class="slds-truncate" >
                                    {record.Type_Category__c}
                                </span>
                            </a>
                            <div class={record.Priority__c}>
                                <div class="Priority"></div>
                            </div>
                        </div>
                        
                    </h3>

                    <div class="slds-tile__detail slds-text-body-small">
                       
                        <p class="slds-truncate tile_content">
                            <span class="main_text">Case Number: </span>
                            <a  href="#" data-id={record.Id} onclick={navigateRecordHandler}>{record.Name}</a>
                        </p>

                        <p class="slds-truncate tile_content">
                            <span class="main_text">Subject: </span>          
                            {record.Subject__c}
                        </p>
                            
                            
                        <p class="slds-truncate tile_content">
                            <span class="main_text">Type of Case: </span> {record.RecordType.Name}
                        </p>

                        <p class="slds-truncate tile_content">
                            <span class="main_text slds-truncate">Owner: </span> 
                            {record.Owner.Name}
                        </p>
                            
                        <p class="slds-truncate tile_content">
                                <span class="main_text">Requested By: </span> {record.Requested_By__r.Name}
                        </p>
                    </div>
                </div>
                    
        </div>
    </template>
</template>
